<h1>Listas Interpreter</h1>

<mat-card class="example-card" *ngFor="let Interpreter_user of interpretes">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{Interpreter_user.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle>Matricula: {{Interpreter_user.matricula | matricula}}</mat-card-subtitle>
      <mat-card-subtitle>Email: {{Interpreter_user.email}}</mat-card-subtitle>
      <mat-card-subtitle>Turno: {{Interpreter_user.turno}}</mat-card-subtitle>
      <mat-card-subtitle>Telefone: {{Interpreter_user.telefone}}</mat-card-subtitle>
      <img mat-card-sm-image src="../../../assets/interpretes.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="example-button-row">
      <button mat-button color="accent">Editor</button>
      <button mat-button color="warn" (click)="excluir(Interpreter_user)">Excluir</button>
    </div>
  </mat-card-content>
</mat-card>
